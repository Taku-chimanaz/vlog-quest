<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/userdash.css">
</head>
<body>
    
    <header>

        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="search">
            <p>search</p>
        </div>

        <img src="images/profile.jpg" width="40px" class="user-profile" alt="">

    </header>

    <div class="posts-container">

        <div class="post">
            
            <div class="poster-details">
                
                <div class="profile-details">
                    <img src="images/profile.jpg" alt="" width="40px">
                    <a href="#" class="username">Jane Doe</a>
                </div>

                <div class="post-opts">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

            </div>

            <div class="post-container">
                <video src="videos/video.mp4" controls width="100%"></video>
            </div>

            <div class="post-activity">

                <div class="ratings">
                    <button><img src="images/like.svg" width="28px" alt=""><span class="likes">0</span></button>
                    <button><img src="images/comment.png" width="28px"  alt=""><span class="comments">0</span></button>
                    <button><img src="images/dislike.svg" width="28px" alt=""><span class="dislikes">0</span></button>
                </div>

                <div class="caption-container">

                    <div class="caption">

                        <div class="profile-link">
                            <img src="images/profile.jpg" alt="" width="40px">
                            <a href="#" class="link">Jane Doe</a>
                        </div>

                        <p>Wow,just posted my first post and l like it</p>

                    </div>
                    <button>View All comments</button>

                </div>

                <div class="comments">
                    
                    <div class="comment">
                        <div class="comment-details">
                            <img src="images/profile.jpg" alt="" width="40px">
                            <a href="#">Jonh Doe</a>
                        </div>
                        <p>This is my first comment</p>
                    </div>

                </div>
            </div>
        </div>
        
    </div>

    <script src="./js/userdash.js"></script>
</body>
</html>
