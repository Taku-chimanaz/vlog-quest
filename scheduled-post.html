<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Posts</title>
    <link rel="stylesheet" href="css/scheduled-posts.css">
</head>
<body>

    <header>
        <div class="logo">
            <h3>vq</h3>
        </div>
    </header>

    <main>
        <h3>schedule post</h3>

        <article>
            <p>Do you have videos that you have already filmed and edited but you want to show them to the world just yet?Good news!,you can now schedule your posts using Vlog Quest</p>
        </article>

        <div class="button-container">
            <button>schedule post</button>
        </div>

    </main>

    <section class="scheduled-posts">
        <h3>scheduled posts</h3>

        <div class="posts">

            <div class="posts">
                <div class="post">
            
                    <div class="post-container">
                        <video src="videos/video.mp4" controls width="100%"></video>
                    </div>
        
                    <div class="post-activity">
        
                        <div class="caption-container">
        
                            <div class="caption">
        
                                <div class="profile-link">
                                    <img src="images/profile.jpg" alt="" width="40px">
                                    <a href="#" class="link">Jane Doe</a>
                                </div>
        
                                <p>Wow,just posted my first post and l like it</p>
        
                            </div>
                            <button>Edit Caption</button>
                            
                        </div>

                        <button class="unschedule-post">unschedule post</button>
                    </div>
                </div>
    
            </div>
        </div>
    </section>


    <script src="js/scheduled-post.js"></script>
</body>
</html>
